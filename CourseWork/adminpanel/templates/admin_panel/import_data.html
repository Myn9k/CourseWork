{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Импорт данных - {{ model_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">
                <i class="bi bi-upload"></i> Импорт данных для {{ model_name }}
            </h1>
            <p class="text-muted text-center mb-4">Загрузите json файл для импорта данных в модель <strong>{{ model_name }}</strong>.</p>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="file" class="form-label fw-bold">Выберите json файл для импорта</label>
                    <input type="file" name="file" id="file" class="form-control" accept=".json" required>
                    <small class="form-text text-muted">Файл должен быть в формате Json.</small>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-secondary px-4">
                        <i class="bi bi-arrow-right-circle"></i> Импортировать
                    </button>
                    <a href="{% url 'model_list_view' model_name=model_name %}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и иконки -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
