{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'admin_panel/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <title>Регистрация</title>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <a href="{% url 'home' %}" style="width: 5%;">
                <i class="fa-solid fa-right-from-bracket" style="font-size: 1.5em; color: gray;"></i>
            </a>
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                <span class="heading">РЕГИСТРАЦИЯ</span>

                {% if error %}
                    <div class="alert alert-danger text-center">
                        <strong>Ошибка!</strong> {{ error }}
                    </div>
                {% endif %}

                <div class="form-group">
                    <input type="text" class="form-control" name="full_name" placeholder="Введите ваше ФИО" required>
                    <i class="fa fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="phone" placeholder="Введите ваш телефон" required>
                    <i class="fa fa-phone"></i>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Введите ваш email" required>
                    <i class="fa fa-envelope"></i>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Введите ваш логин" required>
                    <i class="fa fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password1" placeholder="Введите пароль" required>
                    <i class="fa fa-lock"></i>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password2" placeholder="Повторите пароль" required>
                    <i class="fa fa-lock"></i>
                </div>

                <button type="submit" class="btn btn-secondary w-100">ЗАРЕГИСТРИРОВАТЬСЯ</button>

                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="text-muted">Уже есть аккаунт? Войти</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
