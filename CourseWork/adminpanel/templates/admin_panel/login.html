
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'admin_panel/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <title>Вход в систему</title>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
            <a href="{% url 'home' %}" style="width: 5%;">
                <i class="fa-solid fa-right-from-bracket" style="font-size: 1.5em; color: gray;"></i>
            </a>
            <form class="form-horizontal" method="post">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger text-center">{{ error }}</div>
                {% endif %}
                <span class="heading">АВТОРИЗАЦИЯ</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Логин" name="username" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="password" placeholder="Пароль" name="password" required>
                    <i class="fa fa-lock"></i>
                </div>
                <button type="submit" class="btn btn-secondary w-100">ВХОД</button>
            </form>
        </div>
    </div>
</body>
</html>
