{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'admin_panel/css/index.css' %}" rel="stylesheet">
    <title>Панель администратора</title>
</head>
<body>
    <div class="container">
        <div class="header d-flex justify-content-between align-items-center">
            <h1>Панель администратора</h1>
            <div>
                <a href="{% url 'home' %}" class="btn btn-primary bttn">Вернуться на сайт</a>
                <a href="{% url 'logout' %}" class="btn btn-danger bttn">Выйти</a>
            </div>
        </div>
        <div class="list-group mb-5 shadow-sm rounded">
            {% for model in models %}
                <div class="list-group-item d-flex justify-content-between align-items-center bgg border-1 py-3 px-4 list-group-item-action">
                    <a href="{% url 'model_list_view' model.name %}"
                       class="text-decoration-none">
                        {{ model.verbose_name_plural }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
