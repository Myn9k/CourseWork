{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Панель администратора{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'admin_panel/css/index.css' %}" rel="stylesheet">
    <link href="{% static 'admin_panel/css/select.css' %}" rel="stylesheet">
    {% block link %}
    {% endblock %}
</head>
<body>
    <div class="sidebar">
        {% for model in models %}
            <div class="list-group-item d-flex justify-content-between align-items-center bgg border-1 py-3 px-4 list-group-item-action">
                <a href="{% url 'model_list_view' model.name %}"
                   class="text-decoration-none
                   {% if request.path == '/admin_panel/model_list/'|add:model.name|add:'/' %}active{% endif %}">
                    {{ model.verbose_name_plural }}
                </a>
            </div>
        {% endfor %}
    </div>

    <div class="content-wrapper">
        <div class="justify-content-center button-content">
            <a href="{% url 'home' %}" class="btn btn-primary buttonnn">Вернуться на сайт</a>
            <button class="btn btn-secondary buttonnn" onclick="history.back()">Назад</button>

            <a href="{% url 'logout' %}" class="btn btn-danger buttonnn btn-out">Выйти</a>
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% block script %}
    {% endblock %}
</body>
</html>
