{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <!-- 햍쮏쮐햦 -->
        <a class="navbar-brand" href="{% url 'home' %}">游꼣 햇햢햟 햫햟 햆쮏</a>

        <!-- 햌햫쮏햨햟 햢햩혪 햪쮏쐃쟳혧햫쮏 햪햣햫혩 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 햎햣햫혩 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/orders/' %}active{% endif %}" href="{% url 'orders' %}">햎쮏 향햟햨햟향혦</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/cart/' %}active{% endif %}" href="{% url 'cart' %}">
                        游 햌쮐향햦햫햟 
                        <span class="badge bg-warning text-dark">{{ cart_items_count }}</span>
                    </a>
                </li>
            </ul>

            <!-- 햃쒬쮐햦향햟혡햦혪 -->
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link">游녻 {{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-danger btn-sm" href="{% url 'logout' %}">뉌햧혝햦</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-success btn-sm" href="{% url 'login' %}">뉋쮏좜햦</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
