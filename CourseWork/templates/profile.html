{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <title>Профиль</title>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <a href="{% url 'home' %}" style="width: 5%;">
                <i class="fa-solid fa-right-from-bracket" style="font-size: 1.5em; color: gray;"></i>
            </a>
            <h3 class="text-center">Профиль</h3>
            
            {% if error %}
                <div class="alert alert-danger text-center">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>ФИО</label>
                    <input type="text" class="form-control" name="full_name" value="{{ user.full_name }}" required>
                </div>

                <div class="form-group mt-2">
                    <label>Телефон</label>
                    <input type="text" class="form-control" name="phone" value="{{ user.phone }}" required>
                </div>

                <div class="form-group mt-2">
                    <label>Адрес</label>
                    <textarea class="form-control" name="address" required>{{ address.address }}</textarea>
                </div>

                <button type="submit" class="btn btn-warning w-100 mt-3">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
